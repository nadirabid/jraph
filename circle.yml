machine:
  services:
    - docker
  environment:
    JAVA_TOOL_OPTIONS: '-Dfile.encoding=UTF8 -Duser.timezone=UTC'
    _JAVA_OPTIONS: '-Xms512m -Xmx1024m -Xss2m'
  java:
    version: oraclejdk8
dependencies:
  cache_directories:
    - ~/.sbt
    - ~/.m2
    - ~/.ivy2
  override:
    - ./activator clean update
test:
  override:
    - docker run -i -t -d -p 7474:7474 -e NEO4J_AUTH=neo4j:nadir --name neo4j --cap-add=SYS_RESOURCE "ahmetkizilay/docker-neo4j" \
    && ./activator test