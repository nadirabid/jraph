machine:
  services:
    - docker
  environment:
    JAVA_TOOL_OPTIONS: '-Dfile.encoding=UTF8 -Duser.timezone=UTC'
    _JAVA_OPTIONS: '-Xms512m -Xmx1024m -Xss2m'
  java:
    version: oraclejdk8
dependencies:
  cache_directories:
    - ~/.sbt
    - ~/.m2
    - ~/.ivy2
  override:
    - ./activator clean update
    - docker pull ahmetkizilay/docker-neo4j
test:
  override:
    - ./activator test