<template id="forceLayout.panel">
  <div class="x-noselect force-layout-panel">
    <div class="panel-header">
      <span class="title">Force Layout</span>
      <span class="run-stop">
        <i
            class="fa"
            v-class="
                      fa-play:!forceLayoutSettings.isRunning,
                      fa-stop:forceLayoutSettings.isRunning
                  "
            v-on="click:forceLayoutSettings.isRunning = !forceLayoutSettings.isRunning">
        </i>
      </span>
    </div>
    <div class="advanced-settings">
      <div
          class="reset-defaults"
          v-if="showAdvancedSettings"
          v-on="click:resetToForceLayoutParametersToDefaults"
      >
        <i class="fa fa-undo"></i> Reset to defaults
      </div>
      <ul v-if="showAdvancedSettings">
        <li>
          <span title="Accuracy of Barnes-Hut approximation">
            Theta
          </span>
          <input type="text" min="0" max="1" v-model="forceLayoutSettings.parameters.theta">
        </li>
        <li>
          <span title="Velocity decay at each iteration in the algorithm">
            Friction
          </span>
          <input type="text" min="0" max="1" v-model="forceLayoutSettings.parameters.friction">
        </li>
        <li>
          <span title="How strong the pull to the center of the view is on the nodes">
            Gravity
          </span>
          <input type="text" min="0" max="1" v-model="forceLayoutSettings.parameters.gravity">
        </li>
        <li>
          <span title="Strength of repulsion (negative values) or attraction (positive) values of each node">
            Charge
          </span>
          <input type="text" v-model="forceLayoutSettings.parameters.charge">
        </li>
        <li>
          <span title="Maximum distance over which charges are applied">Charge Distance</span>
          <input type="text" v-model="forceLayoutSettings.parameters.chargeDistance">
        </li>
        <li>
          <span title="Strength (rigidity) of links">
            Link Strength
          </span>
          <input type="text" min="0" max="15" v-model="forceLayoutSettings.parameters.linkStrength">
        </li>
        <li>
          <span title="Target distance between nodes">
            Link Distance
          </span>
          <input type="text" min="50" max="260" v-model="forceLayoutSettings.parameters.linkDistance">
        </li>
      </ul>
      <div class="show-hide-button" v-if="!showAdvancedSettings" v-on="click:showAdvancedSettings = true">
        Show Advanced <i class="fa fa-angle-down"></i>
      </div>
      <div class="show-hide-button" v-if="showAdvancedSettings" v-on="click:showAdvancedSettings = false">
        Hide Advanced <i class="fa fa-angle-up"></i>
      </div>
    </div>
  </div>
</template>
