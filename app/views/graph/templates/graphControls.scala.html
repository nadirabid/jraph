<template id="graph.controls">
  <div class="graph-controls">
    <div class="graph-controls-group" title="Reset view">
      <button v-on="click: centerView"><i class="fa fa-dot-circle-o"></i></button>
    </div>
    <div class="graph-controls-group">
      <button v-on="click: incrementZoom" title="Zoom in"><i class="fa fa-plus"></i></button>
      <button v-on="click: decrementZoom" title="Zoom out"><i class="fa fa-minus"></i></button>
    </div>
  </div>
</template>
