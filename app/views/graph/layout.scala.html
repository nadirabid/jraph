@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">

</html>
<html lang="en">
  <head>
    <title>@title</title>

    <!-- Viewport mobile tag for sensible mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="@routes.Assets.at("style/dependencies/bootstrap.css")">
    <link rel="stylesheet" href="@routes.Assets.at("style/xlayout.css")">
    <link rel="stylesheet" href="@routes.Assets.at("style/site.css")">
  </head>
  <body>
    @content

    <script src="@routes.Assets.at("js/dependencies/require.js")"></script>

    <script>
      'use strict';

      requirejs.config({
        baseUrl: '/assets/js',
        paths: {
          d3: 'dependencies/d3',
          jquery: 'dependencies/jquery-2.1.1',
          lodash: 'dependencies/lodash',
          mousetrap: 'dependencies/mousetrap',
          vue: 'dependencies/vue',
          bootstrap: 'dependencies/bootstrap'
        }
      });

      require(['graph/app', 'jquery'], function(app) {
        document.app = app;
      });
    </script>
  </body>
</html>
