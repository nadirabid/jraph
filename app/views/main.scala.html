@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>

            <!-- Viewport mobile tag for sensible mobile support -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <link rel="stylesheet" href="@routes.Assets.at("style/dependencies/bootstrap.css")">
        <link rel="stylesheet" href="@routes.Assets.at("style/site.css")">
    </head>

    <body>
        @content

        <script src="@routes.Assets.at("js/dependencies/jquery-2.1.1.js")"></script>
        <script src="@routes.Assets.at("js/dependencies/snap.svg.js")"></script>
        <script src="@routes.Assets.at("js/dependencies/d3.js")"></script>
        <script src="@routes.Assets.at("js/dependencies/lodash.js")"></script>
        <script src="@routes.Assets.at("js/dependencies/vue.js")"></script>
        <script src="@routes.Assets.at("js/dependencies/mousetrap.js")"></script>
        <script src="@routes.Assets.at("js/globals.js")"></script>
        <script src="@routes.Assets.at("js/util.js")"></script>
        <script src="@routes.Assets.at("js/directives.js")"></script>
        <script src="@routes.Assets.at("js/components.js")"></script>
        <script src="@routes.Assets.at("js/hypergraph.js")"></script>
    </body>
</html>
