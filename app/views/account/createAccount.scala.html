@(signInForm: Form[com.mohiva.play.silhouette.api.util.Credentials])

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign up!</title>

  <link href='http://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

  <style>
    ::-webkit-input-placeholder {
      color: #ccc;
    }

    :-moz-placeholder { /* Firefox 18- */
      color: #ccc;
    }

    ::-moz-placeholder {  /* Firefox 19+ */
      color: #ccc;
    }

    :-ms-input-placeholder {
      color: #ccc;
    }

    * {
      -webkit-box-sizing:border-box;
      -moz-box-sizing:border-box;
      box-sizing:border-box;
    }

    html, body {
      background-color:#EC407A;
      width:100%;
      height:100%;
      margin:0;
    }

    #app {
      width:390px;
      margin:auto;
      top:130px;
      position:relative;
    }

    #appLogo {
      width:200px;
      margin:auto;
      padding-bottom:10px;
    }

    form#createAccount {
      display:block;
      width:100%;
    }

    .form-group {
      display:flex;
      margin-bottom:1px;
      align-content: center;
    }

    .form-group:first-child {
      overflow:hidden;
      border-top-left-radius: 3px;
      border-top-right-radius: 3px;
    }

    input {
      flex:auto;
      font-family: 'Nato Sans', sans-serif;
      font-size:20px;
      font-weight:400;
      border:0;
      margin:0;
      padding:10px 20px;
      color:#C2185B;
    }

    label {
      font-weight:600;
      text-transform:lowercase;
      padding:0 10px 0 0;
      text-align:right;
      width:100px;
      font-size:12px;
      color:#FCE4EC;
      font-family: 'Nato Sans', sans-serif;
      background-color:#F06292;
      display:flex;
      align-items:center;
      justify-content: flex-end;
    }

    input:first-child {
      display:inline;
    }

    input:focus {
      outline:none;
    }

    button {
      cursor:pointer;
      border-bottom-left-radius: 3px;
      border-bottom-right-radius: 3px;
      font-family: 'Nato Sans', sans-serif;
      font-size:14px;
      font-weight:600;
      line-height:1.6;
      color:#FCE4EC;
      display:block;
      background-color:#FF4081;
      width:100%;
      border:0;
      padding:10px 15px;
      text-transform : uppercase;
      transition:background 100ms ease;
    }

    button:hover {
      background-color:#F50057;
    }

    button:active {
      background-color:#C2185B;
    }

    button:focus {
      outline:none;
    }

    p {
      font-family: 'Nato Sans', sans-serif;
      color: #fff;
      text-align: center;
      font-size: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="appLogo">

    <form id="createAccount" action="#">
      <div class="form-group">
        <label>Name</label>
        <input
            type="text"
            title="name"
            autocomplete="off"
            spellcheck="false"
            placeholder="Winston Churchill"
        >
      </div>
      <div class="form-group">
        <label>Email</label>
        <input
            type="text"
            title="email"
            autocomplete="off"
            spellcheck="false"
            placeholder="winston@@churchill.com"
        >
      </div>
      <div class="form-group">
        <label>Passphrase</label>
        <input
            type="password"
            title="password"
            autocomplete="off"
            spellcheck="false"
            placeholder="never give up"
        >
      </div>
      <button type="submit">Create Account</button>
    </form>

    <p>jraph</p>
  </div>
</body>
</html>
