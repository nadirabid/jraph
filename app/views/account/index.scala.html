@(hypergraphs: Seq[Hypergraph])

<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>
    <h4>Your Hypergraphs:</h4>

    @if(hypergraphs.isEmpty) {
      <p>You have no graphs!</p>
    } else {
      <ul>
        @for(hg <- hypergraphs) {
          <li><a href="@routes.ApplicationController.hypergraph(hg.id)">@hg.name</a></li>
        }
      </ul>
    }
  </body>
</html>
