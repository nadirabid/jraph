@(userHash: String)

<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link rel="stylesheet" href="@routes.Assets.at("style/dependencies/font-awesome.css")">
  <link rel="stylesheet" href="@routes.Assets.at("style/dependencies/bootstrap.css")">
  <link rel="stylesheet" href="@routes.Assets.at("style/xlayout.css")">
  <link rel="stylesheet" href="@routes.Assets.at("style/account/account.css")">
  <style>

  </style>
</head>
<body>
  <div class="x-navbar nav">
    <ul class="x-navbar-nav">
      <li>
        <a href="@routes.ApplicationController.index()">Graphs</a>
      </li>
      <li class="active">
        <a href="@routes.ApplicationController.profile()">Profile</a>
      </li>
    </ul>

    <img src="https://secure.gravatar.com/avatar/@userHash?s=100" width="50" height="50" />
  </div>

  <div class="center-block" style="margin-top:90px;max-width:1240px;">
    <form class="form-horizontal">
      <h5>Your profile information:</h5>
      <div class="form-group">
        <label class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" autocomplete="off" class="form-control" placeholder="John">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" autocomplete="off" class="form-control" placeholder="Steinbeck">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" autocomplete="off" class="form-control" placeholder="john.steinbeck@@eastofeden.com">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default disabled">Save</button>
        </div>
      </div>
    </form>

    <form class="form-horizontal">
      <h5>Change your password:</h5>

      <div class="form-group">
        <label class="col-sm-2 control-label">Old password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">New password</label>
        <div class="col-sm-10">
          <input type="password" autocomplete="off" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Confirm new password</label>
        <div class="col-sm-10">
          <input type="password" autocomplete="off" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default disabled">Save</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
