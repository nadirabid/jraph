@(signInForm: Form[forms.SignUpForm.Data])

@import bootstrap._

<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <fieldset>
    <legend class="col-md-6 col-md-offset-3">Sign up for a new account</legend>
    @helper.form(action = routes.AccountController.createAccount()) {
      @text(signInForm("email"), "Email")
      @password(signInForm("password"), "Password")
      <div class="form-group">
        <div class="col-md-6 col-md-offset-3">
          <button id="submit" type="submit" value="submit" class="btn btn-primary btn-block">Submit</button>
        </div>
      </div>
      <div class="sign-in-now col-md-6 col-md-offset-3">
        <p>Already a member? <a href="@routes.ApplicationController.signIn()">Sign in now</a></p>
      </div>
    }
  </fieldset>
</body>
</html>
