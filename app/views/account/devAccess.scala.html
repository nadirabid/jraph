<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Under Development</title>
  <link rel="stylesheet" href="@routes.Assets.at("style/dependencies/font-awesome.css")">
  <link rel="stylesheet" href="@routes.Assets.at("style/dependencies/bootstrap.css")">
  <style>
    html, body {
      background-color:#E91E63;
      width:100%;
      height:100%;
    }

    .form-container {
      display:flex; display:-webkit-flex;
      flex-flow:row wrap; -webkit-flex-flow:row wrap;
      justify-content:center; -webkit-justify-content: center;
      position:relative;
      top:200px;
      width:400px;
    }

    h3 {
      user-select:none; -webkit-user-select:none;
      font-weight:bold;
      color: rgba(173,20,87,.75);
      text-shadow: 1px 4px 6px #E91E63, 0 0 0 #880E4F, 1px 4px 6px #E91E63;
    }

    .form-control[type=password] {
      color: rgba(173,20,87,.75);
      text-shadow: 1px 4px 6px #E91E63, 0 0 0 #880E4F, 1px 4px 6px #E91E63;
      font-weight:bold;
      font-size:24px;
      box-shadow: none;
      border-bottom: 1px solid #AD1457;
      transition:border ease-in-out 150ms;
    }

    .form-control[type=password]:focus {
      border-bottom: 3px solid #AD1457;
      box-shadow:none;
    }

    .form-container i {
      font-size:36px;
    }

    .form-container .control-label {
      font-size:24px;
    }

    .form-container form {
      width:160px;
    }
  </style>
</head>
<body>
  <div class="center-block form-container">
    <h3>
      under development &nbsp;<i class="fa fa-code"></i>
    </h3>
    <form>
      <div class="form-group">
        <input class="form-control" type="password" autocomplete="off">
      </div>
    </form>
  </div>
</body>
</html>
