<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jraph | A simple and beautiful graph editor</title>

  <link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>

  <style>
    * {
      -webkit-box-sizing:border-box;
      -moz-box-sizing:border-box;
      box-sizing:border-box;
    }

    html, body {
      width:100%;
      height:100%;
      margin:0;
      background-color:#fafafa;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      background-image:url('@routes.Assets.at("images/hero-background-11.png")');
    }

    .hero {
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;

      display: -webkit-flex;
      display: flex;

      -webkit-flex-direction:row-reverse;
      flex-direction:row-reverse;

      height:100%;
      -webkit-backdrop-filter: blur(1px);
      -webkit-filter: none;
    }

    .hero > .hero-content {
      display: -webkit-flex;
      display: flex;

      -webkit-flex-direction:column;
      flex-direction:column;

      -webkit-justify-content:center;
      justify-content:center;

      -webkit-align-items:center;
      align-items:center;

      padding-right:80px;
      padding-bottom:40px;
    }

    .hero > .hero-content > div:not(first-child) {
      margin-bottom:18px;
    }

    .header {
      display:-webkit-flex;
      display:flex;

      -webkit-align-items:center;
      align-items:center;
    }

    .header > .title {
      color: #EC407A;
      font-size:60px;
      font-family: 'Noto Sans', sans-serif;
      text-transform:uppercase;
      margin-right:18px;
    }

    .header > .app-logo {
      width:160px;
      background-color: transparent;
    }

    .header > .app-logo > svg {
      height: 100%;
      display: block; /* svg default display value for some reason adds unwated space around tag */
    }

    .header > .app-logo > svg > g > path:not(:first-child) {
      fill: #EC407A;
      transition: fill 140ms ease;
    }

    .motto {
      text-align:center;
      text-transform:lowercase;
      font-size:25px;
      font-family: 'Noto Sans', sans-serif;
      font-weight:bold;
      color:#444;
    }

    .account-buttons {
      flex:none;
    }

    .account-buttons > a {
      cursor:pointer;
      padding:10px;
      font-size:16px;
      font-family: 'Noto Sans', sans-serif;
      font-weight:lighter;
      border:solid 2px #EC407A;
      border-radius:3px;
      text-transform:uppercase;
      display:inline-block;
      text-decoration:none;
      transition: color 200ms ease,
                  background-color 200ms ease,
                  border-color 200ms ease;
    }

    .account-buttons > a:hover {
      border-color:#F50057;
      background-color:#F50057;
      color:#fff;
    }

    .account-buttons > .sign-in {
      margin-right:18px;
      color:#EC407A;
    }

    .account-buttons > .create-account {
      background-color:#EC407A;
      color:#fff;
    }

  </style>
</head>
